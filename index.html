<!doctype html>
<html lang="en">

  <head>
  	<!--required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>

    <!--csslink-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/media.css">

      <title>BT5</title>

  </head>
  <body>

<section>
<div class="container">


	<form>
  <div class="mb-3">
    <label for="email1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email1" name="email1" required>
  </div>

  <div class="mb-3">
    <label for="Password1" class="form-label">Password</label>
    <input type="password" class="form-control" id="Password1" name="password1" required>
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="Check1" name="check1">
    <label class="form-check-label" for="Check1">Check me out</label>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>


<form class="row g-3">
  <div class="col-md-4">
    <label for="f_name" class="form-label">First name</label>
    <input type="text" class="form-control" id="f_name" value="Jannatul" placeholder="enter your first name"required>
  </div>
  <div class="col-md-4">
    <label for="l_name" class="form-label">Last name</label>
    <input type="text" class="form-control" id="l_name" value="Rupa" placeholder="enter your first name" required>
  </div>
  <div class="col-md-4">
    <label for="Username" class="form-label">Username</label>
    <div class="input-group">
      <span class="input-group-text" id="inputGroupPrepend2">@</span>
      <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
    </div>
  </div>
  <div class="col-md-6">
    <label for="city" class="form-label">City</label>
    <input type="text" class="form-control" id="city" required>
  </div>
  <div class="col-md-3">
    <label for="state" class="form-label">State</label>
    <select class="form-select" id="state" required>
      <option selected disabled value="">Choose...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-3">
    <label for="zip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="zip" required>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>




</form>

		 
</section>

	<!--js links-->
   <script src="js/bundle.min.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
